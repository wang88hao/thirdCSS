<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体属性</title>
    <style type="text/css">
    span{
        font-size: 16px;
        font-family: 楷体;
        font-style: italic;
        font-weight: bold;
    }
    </style>
</head>
<body>
    <h1>京东商城——全部商品分类</h1>
    <h3>图像、音像、电子书刊</h3>
    <p>
        <span>电子书刊</span>&nbsp;电子书 &nbsp;网络原创 &nbsp;数字杂志 &nbsp;多媒体图书目
    </p>
    <p>
        <span>音像</span>&nbsp;音乐 &nbsp;影视 &nbsp;教育音像
    </p>
    <p>
        <span>经管励志</span>&nbsp;经济 &nbsp;经荣与投资 &nbsp;管理 &nbsp;励志与成功
    </p>
</body>
</html>
